<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(2)">Add 2</button>
      <button @click="reduce(1)">Reduce 1</button>
      <p>Result: {{ counter }}</p>
      <hr>
      <input type="text" name="name" id="name" v-model='name'>
      <input type="text" class="text" v-model='lastName'>
      <button @click="resetInput">Reset input</button>
      <p>Your name: {{ fullname }}</p> 
      <!-- Bad solution because of recall of func - computed is the solution -->
      <form @submit.prevent="submitForm" action="#">
        <input type="text">
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
